<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>brulim - RGB</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

        {% block navbar %}
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">brulim <spam class="navbrand text-danger">R</spam>
                    <spam class="navbrand text-success">G</spam>
                    <spam class="navbrand text-primary">B</spam>
                </a>
                {% if user.is_anonymous %}
                    <a href="{% url 'login' %}" class="text-light">Fazer Login</a>
                {% else %}
                    <spam class="text-light">Seja bem-vindo(a) {{ user.get_full_name }}!</spam>
                {% endif %}
            </div>
        </nav>
        {% endblock %}

        {% block content %}{% endblock %}

        {% block footer %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Apenas um estudo - Bruno Lima - 2022</p></div>
        </footer>
        {% endblock %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
